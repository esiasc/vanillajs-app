<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Hello</title>
</head>
<body>
    <div class="row">
        <div id="login-div" class="hidden col">
            <form>
                <h1>Hello, what's your name?</h1>
                <input type="text" required>
            </form>
        </div>
        <div id="greeting" class="hidden col">
        </div>
        <div id="clock-div" class="hidden col">
            <span></span>
        </div>
        <div id="todo-div" class="hidden col">
            <form id="todo-form">
                <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" autocomplete="off" required>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="weather-div" class="hidden col">
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="background-div"></div>
    <script src="src/login.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>
</body>
</html>
